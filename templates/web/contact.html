{% extends "web/base.html" %}
{% load static %}
{% block content %}

    <section  class=" layout-pb-md contact-form-section">
      <div class="container">
          <div class="row justify-center">
              <div class="col-lg-8">
                  <h2 class="text-30 fw-700 text-center mb-30">Leave us your info</h2>
                  <form method="post" >
                      {% csrf_token %}
                      <div class="contactForm">
                          <div class="row y-gap-30">
                              <div class="col-md-6">
                                  {{ contact.fullname }}
                              </div>
                              <div class="col-md-6">
                                  {{ contact.phone }}
                              </div>
                              <div class="col-12">
                                  {{ contact.email }}
                              </div>
                              <div class="col-12">
                                  {{ contact.message }}
                              </div>
                              <div class="col-12">
                                  <button class="button -md -dark-1 bg-accent-1 text-white col-12">Send Message</button>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

  <div  class=" relative mt-header ml-60 mr-60 md:ml-0 md:mr-0 contact-location layout-pb-md">
    <div class="">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d500645.6490306066!2d76.64171!3d11.38617!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba897f7de01ac4d%3A0xfaf059d831f48bf4!2sGreenleaves%20%2CThe%20Country%20Side%20Inn.Ooty!5e0!3m2!1sen!2sin!4v1720267838180!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class = "rounded-12 md:rounded-0 "></iframe>
    </div>
  </div>


    {% endblock %}
