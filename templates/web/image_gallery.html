{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<section  class="pageHeader -type-2 -secondary custom-header">
  <div class="pageHeader__bg">
    <img src="{% static 'web/img/pageHeader/pageHeader-1.webp'%}" alt="image">
  </div>

  <div class="container">
    <div class="row justify-center">
      <div class="col-12">
        <div class="pageHeader__content">
          <h1 class="pageHeader__title text-white">
            Greenleaves Gallery
          </h1>

          <p class="pageHeader__text text-white">
            Explore Tranquil Views and Serene Moments
          </p>

        </div>
      </div>
    </div>
  </div>
</section>

<section class=" layout-pb-xl">
  <div data-anim-wrap class="container">

    <div class="row y-gap-30 pt-40 sm:pt-20">
      {% for gallery in galleries %}
        <div class="col-lg-4 col-md-6">
          <a href="{{gallery.image.url}}" class="d-block js-gallery blogCard -type-1" data-gallery="gallery1">
            <div class="blogCard__image ratio ratio-41:30">
              <img src="{{gallery.image.url}}" alt="image" class="img-ratio rounded-12">
              <!-- Add a title overlay -->
               <div class="overlay-div">
              <div class="gallery-title">{{gallery.title}}</div>
            </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
